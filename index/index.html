<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juicy Fruit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <nav id="menu" class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Juicyfruit.com</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">cart</button>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <section class="highlighter">
      <p id="exclaimation">
        We Love Fruit!
      </p>

    </section>
  <section class="productList">
    <div class="container">
      <div class="row">
          
            <div class="card col-12 col-md-6 col-lg-4 minicard" style="width: 18rem;">
              <img src="images/orange.jpg" class="card-img-top" alt="Ivy in a terracotta pot">
              <div class="card-body">
                <h5 class="card-title">Orange</h5>
                <p class="card-text"> 29 SEK</p>
                <span>
                  <input type="number" id="quantity" placeholder="Quantity">
                  <input type="submit" value="Add">
                </span>
              </div>
            </div>
           
            
            <div class="card col-12 col-md-6 col-lg-4 minicard" style="width: 18rem;">
              <img src="Images/strawberries.jpg" class="card-img-top" alt="cactus in white pot">
              <div class="card-body">
                <h5 class="card-title">Strawberry</h5>
                <p class="card-text"> 49 SEK.</p>
                <span>
                  <input type="number" id="quantity" placeholder="Quantity">
                  <input type="submit" value="Add">
                </span>
              </div>
            </div>
            <div class="card col-12 col-md-6 col-lg-4 minicard" style="width: 18rem;">
              <img src="Images/banana2.jpg" class="card-img-top" alt="Large plant">
              <div class="card-body">
                <h5 class="card-title">Banana</h5>
                <p class="card-text">19 SEK.</p>
                <span>
                  <input type="number" id="quantity" placeholder="Quantity">
                  <input type="submit" value="Add">
                </span>
              </div>
            </div>
      </div>
  </div>
  </section>

  </main>
  <footer id="footercontent">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="email"> email:Hello@juicyfruit.com </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram-square"></i>
        </div>
      </div>
      
    </div>
  </footer>
</body>
</html>
