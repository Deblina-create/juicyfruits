  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-expand-lg" id="menu">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand menuColor" href="../index.html">juicyfruits.com</a>

            <form class="form-inline my-2 my-lg-0">
              
              <a id="btnCart" class="btn btn-outline-dark my-2 my-sm-0" href="../checkoutpage/checkoutpage.html">
                <i class="fas fa-cart-plus"></i>
                <span class="badge badge-danger" id="cartBadge"></span>
              </a>
            </form>
          </div>
        </nav>
          </header>

      <div class="headlines" class="col-12">
        <p>Checkout</p>
      </div>
      <div id="productcontainer"></div>
      <h5 id="sum"></h5>
      <div class="headlines" class="col-12">
        <p>Contact information</p>
      </div>
      <form>
        <div id="contactform" class="row">
          <div class="col-lg-6">
            <div class="col-12">
              <label class="text" for="fname">First name</label>
            </div>
            <div class="col-12">
              <input type="text" name="fname" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="col-12">
              <label class="text" for="lname">Last name</label>
            </div>
            <div class="col-12">
              <input type="text" name="lname" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="col-12">
              <label class="text" for="email">Email</label>
            </div>
            <div class="col-12">
              <input type="email" name="email" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="col-12">
              <label class="text" for="phone">Phone Number</label>
            </div>
            <div class="col-12">
              <input type="tel" name="phone" />
            </div>
          </div>
          <div class="col-lg-12">
            <div class="col-12">
              <label class="text" for="adress">Adress</label>
            </div>
            <div class="col-12">
              <input type="text" name="adress" />
            </div>
          </div>
        </div>
        <div id="paymentmethod">
          <div class="headlines" class="col-12">
            <p>Payment method</p>
          </div>
          <div id="paymentoption">
            <input type="radio" name="paylater" id="payradio" />
            <label class="text" for="paylater">Buy now, pay later!</label>
          </div>
        </div>
        <div id="submitbutton">
          <button class="text" type="button" id="orderbutton">
            Place Order
          </button>
        </div>
      </form>

      <footer id="footercontent">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <p class="email"> email:Hello@juicyfruit.com </p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-twitter-square"></i>
              <i class="fab fa-instagram-square"></i>
