<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check out</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./checkoutpage.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./checkoutpage.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="checkouttitle" class="col-12">
        <h2>Checkout page</h2>
      </div>
      <div id="productcontainer"></div>
      <h5 id="sum"></h5>
      <form>
        <div id="contactform">
          <h3>Contact information</h3>

          <div class="col">
            <label for="fname">First name</label>
            <input type="text" name="fname" />
          </div>
          <div class="col">
            <label for="lname">Last name</label>
            <input type="text" name="lname" />
          </div>

          <div class="col">
            <label for="adress">Adress</label>
            <input type="text" name="adress" />
          </div>
          <div class="col">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" />
          </div>
          <div class="col">
            <label for="email">Email</label>
            <input type="email" name="email" />
          </div>
        </div>
        <div id="paymentmethod">
          <h3 class="col-12">Payment method</h3>
          <label for="paylater">Buy now, pay later!</label>
          <input type="radio" name="paylater" />
        </div>
        <div id="submitbutton">
          <button type="submit" id="orderbutton">Order</button>
        </div>
      </form>
    </div>
  </body>
</html>
